<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Remic icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center">
    <div class="main container-fluid card p-0">
        <div class="card-header d-flex align-items-center">
            <div class="row">
                <div class="col-sm-2 profileImg">
                    <img src="./assets/images/programmer.png" class="img-fluid" alt="">
                </div>
                <div class="col-sm-7 text-light d-flex flex-column justify-content-center ps-3 pt-1">
                    <span>Chat with</span>
                    <h1 class="bot"><em>Bot</em></h1>
                </div>
                <div class="col-sm-3 more text-light d-flex align-items-center">
                    <i class="ri-more-2-fill"></i>
                    <i class="ri-arrow-drop-down-line"></i>
                </div>
            </div>
        </div>
        <div class="card-body p-0 m-0">
            <div class="row floatingbox text-light p-0 m-0">
                <div class="col-sm-12 text-center">
                    <p class=" p-3 m-0">We typically reply in few minutes...</p>
                </div>
            </div>
            <div class="row chatbox p-2 m-0 d-flex">
                <div class="bot-reply d-flex align-items-center ">
                    <div class="message-box bot-message">
                        <p>Hi, how can I help you?</p>

                    </div>
                    <div class="responseRating d-flex align-items-center ">
                        <i class="ri-thumb-up-line "></i>
                        <span class="dividerLine">|</span>
                        <i class="ri-thumb-down-line "></i>
                    </div>
                    <p class="m-0">Was this helpful?</p>
                </div>
                <div class="message-box visitor-message d-flex justify-content-end">
                    <p>Hi, I have a question about the project.</p>

                </div>
            </div>
        </div>
        <div class="card-footer p-0">
            <div class="row m-0">
                <div class="col-sm-12 form-group p-0 m-0">
                    <input type="text" class="form-control border-0 shadow-none" id="visitorChatInput"
                        placeholder="Enter your message...">
                </div>
            </div>
            <div class="row m-0">
                <div class="col-sm-2 footerIcon">
                    <i class="ri-robot-2-fill"></i>
                </div>
                <div class="col-sm-2  footerIcon ">
                    <label for="fileInput" class="btn p-0 m-0">
                        <i class="ri-attachment-fill"></i>
                    </label>
                    <input type="file" style="display: none" id="fileInput" />
                </div>
                <div class="col-sm-2  footerIcon ">
                    <i class="ri-emotion-fill"></i>
                </div>
                <div class="col-sm-6 footerIcon footerIntro">
                    POWERED BY<span class="text-primary"><i
                            class="ri-wireless-charging-fill"></i></span><span>Kreate</span>
                </div>
            </div>
            <div class="send">
                <i class="ri-send-plane-2-fill"></i>
            </div>
        </div>
    </div>


    <!-- bootsprap 3 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
